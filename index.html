<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Heroes Gallery</title>
</head>

<body>
    <header>
        <h1>The most popular comic universes</h1>
        <div class="filtro">
            <input id="heroNameInput" type="text" placeholder="Find a hero">
            <div class="dropdown">
                <button onclick="myFunction()" class="dropbtn">
                    Universe
                    <i onclick="myFunction()" class='bx bx-filter'></i>
                </button>
                <div id="myDropdown" class="dropdown-content">
                    <a id="marvelFilter" href="#">Marvel</a>
                    <a id="dcFilter" href="#">DC</a>
                    <a id="allFilter" href="#">All</a>
                </div>
            </div>
        </div>

    </header>
    <main>
        <div id="marvelContainer">
            <div class="banner bannerMarvel">
                <img src="storage/images/marvelIcon.png" alt="Marvel logo">
                <h1>Marvel Universe</h1>
            </div>
            <section id="marvel" class="cartas">
                <!-- <div class="card">
                    <img src="https://comicvine.gamespot.com/a/uploads/scale_small/5/57023/7469590-wolverinerb.jpg" alt="">
                    <div class="info">
                        <h4>Wolverine</h4>
                        <button id="1" class="details 1">Details</button>
                    </div>
                </div> -->
            </section>
        </div>
        <div id="dcContainer">
            <div class="banner bannerDc">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/DC_Comics_logo.svg/800px-DC_Comics_logo.svg.png"
                    alt="DC logo">
                <h1>DC Universe</h1>
            </div>
            <section id="dc" class="cartas">
                <!-- <div class="card">
                    <img src="https://comicvine.gamespot.com/a/uploads/scale_small/11156/111564182/8725495-batgirls-15-open-to-order-variant-scaled.jpeg"
                        alt="">
                    <div class="info">
                        <h4>Batwoman</h4>
                        <button id="201" class="details 201">Details</button>
                    </div> -->
            </section>
        </div>
    </main>
</body>

</html>
