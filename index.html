<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css/style.css">
    <script src="js/app.js" defer></script>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Marvel:ital,wght@0,400;0,700;1,400;1,700&display=swap"
        rel="stylesheet">
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
    <title>Heroes Gallery</title>
</head>

<body>
    <header>
        <h1>The most popular comic universes</h1>
        <div class="filtro">
            <input id="heroNameInput" type="text" placeholder="Find a hero">
            <select id="universeSelect" name="universeOptions">
                <option selected value="all">All Universes</option>
                <option value="marvel">Marvel</option>
                <option value="dc">DC</option>

            </select>
        </div>

    </header>
    <main>
        <div id="marvelContainer">
            <div class="banner bannerMarvel">
                <img src="storage/images/marvelIcon.png" alt="Marvel logo">
                <h1>Marvel Universe</h1>
            </div>
            <section id="marvel" class="cartas">
            </section>
        </div>
        <div id="dcContainer">
            <div class="banner bannerDc">
                <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/3/3d/DC_Comics_logo.svg/800px-DC_Comics_logo.svg.png"
                    alt="DC logo">
                <h1>DC Universe</h1>
            </div>
            <section id="dc" class="cartas">
            </section>
        </div>
    </main>
</body>

</html>
